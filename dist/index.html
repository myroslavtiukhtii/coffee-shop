<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230209190351">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap&_v=20230209190351" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css?_v=20230209190351">
</head>

<body>
	<div id="app" class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#">
					<picture><source srcset="img/main_logo.webp" type="image/webp"><img src="img/main_logo.png" alt="Alowishus Delicious Coffee logo" title="Alowishus Delicious Coffee logo" width="126" height="50"></picture>
				</a>
				<nav class="header__menu">
					<ul id="list" class="menu__list">
						<li class="list__item">
							<a class="item__link" href="#">Cafe Menu</a>
						</li>
						<li class="list__item">
							<a class="item__link" href="#">About Us</a>
						</li>
						<li class="list__item">
							<a class="item__link" href="#">Find Us</a>
						</li>
						<li class="list__item">
							<a class="item__link" href="#">Alowishus Catering</a>
						</li>
					</ul>
				</nav>
				<div class="header__buttons">
					<button class="header__basket">
						<svg class="basket__icon">
							<use xlink:href="img/icons/icons.svg#icon-basket"></use>
						</svg>
					</button>
					<button class="header__vauchers">Buy gift vouchers</button>
				</div>
				<div @click="openBurgerMenu" class="header__burger">
					<span></span>
				</div>
			</div>
		</header>
		<main class="page">
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20230209190351"></script>

	<script src="https://unpkg.com/vue@next?_v=20230209190351"></script>

	<script>
		const {
			createApp
		} = Vue;

		const app = createApp({
			data() {
				return {
					vue: "HI"
				}

			},

			computed: {

			},

			methods: {
				openBurgerMenu() {
					document.documentElement.classList.toggle("menu-open");
				}
			}


		});

		app.mount('#app')
	</script>
</body>

</html>
